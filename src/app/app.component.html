<div id="container" [@listAnimation]="listItems.length">
  <input type="text" placeholder="Type the pokemon you want to add" #pokemonVal>
  <button (click)="removeItem()">Remove Pokemon</button>
  <button (click)="addItem(pokemonVal)">Add Pokemon</button>
  <hr>
  <div id="list" *ngFor="let pokemon of listItems">
    {{ pokemon }}
  </div>
</div>
